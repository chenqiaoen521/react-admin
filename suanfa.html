<!DOCTYPE html>

<body>
	<script>
  //选择排序  第一个跟其他的比 找到最小的 和第一个互换位置
		function sort (arr) {
      var len = arr.length;
      var temp;
      var tempIndex;
      for (var i = 0; i < len; i ++) {
        var tempIndex = i;
        for (var j = i + 1; j < len; j ++) {
          if (arr[j] < arr[tempIndex]) {
            tempIndex = j
          }
        }
        temp = arr[i]
        arr[i] = arr[tempIndex]
        arr[tempIndex] = temp
      }
      return arr;
    }
  //快速排序 选择一个基准 小的放左边 大的放右边
  function quickSort (arr) {
    if (arr.length <= 1) return arr;
    var pivotIndex = Math.floor(arr.length / 2);
    var pivot = arr.splice(pivotIndex, 1)[0];
    var left = [];
    var right = [];
    for (var i = 0; i < arr.length; i++) {
      if (arr[i] < pivot) {
        left.push(arr[i])
      } else {
        right.push(arr[i])
      }
    }
    return quickSort(left).concat([pivot], quickSort(right));
  }

// 冒泡排序  前一个跟后一个比较
  function bubbleSort2(arr) {
    var len = arr.length;
    for (var i = 0; i < len - 1; i ++) {
      for (var j = 0; j < len; j ++) {
        if(arr[j] > arr[j + 1] && (j + 1) < len) {
          var temp = arr[j];
          arr[j] = arr[j + 1];
          arr[j + 1] = temp;
        }
      }
    }
    return arr;
  }

  function new2 (f) {
    var obj = {}
    obj.__proto__ = f.prototype;
    obj.constructor = f;
    f.apply(obj, arguments)
    return f;
  }
	</script>
</body>
